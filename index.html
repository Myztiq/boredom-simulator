<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Boredom Simulator</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/iphone.css">
  <script src="/assets/scripts/jquery-2.1.3.min.js" charset="utf-8"></script>
  <script src="/assets/scripts/howler.js" charset="utf-8"></script>
  <script src="/assets/scripts/audioPlayer.js" charset="utf-8"></script>
  <script src="/assets/scripts/sms-writer.js" charset="utf-8"></script>
  <script src="/assets/scripts/boredom-tracker.js" charset="utf-8"></script>
  <script src="/assets/scripts/main.js" charset="utf-8"></script>
</head>
<body>

<div class="game">


  <div class="boredom-status">
    <div class="percent"></div>
    <div class="label">Boredom</div>
  </div>


  <div class="screen active" id="intro">
    <br/>
    <br/>
    <div class="btn" id="getStarted">Get Started</div>

  </div>

  <div class="screen" id="phone">

    <img src="/assets/images/PHONE_1.png" alt="" class="phone-down"/>
    <img src="/assets/images/PHONE_2.png" alt="" class="phone-up"/>
    <div class="iphone active">
      <div class="container"></div>
    </div>

  </div>

  <div class="screen" id="room">

    <h1>Things to do</h1>

    <div class="btn" id="watchYoutube">Watch Youtube</div>
    <div class="btn" id="callOfPizzaDuty">Play Call of Pizza Duty</div>
    <div class="btn" id="paintAndPlay">Play Paint and Play</div>
    <div class="btn" id="rollAgain">Play Roll Again</div>
    <div class="btn" id="superMining">Play Super Mining Explorer</div>
    <div class="btn" id="excitementSimulator">Play Excitement Simulator</div>
    <div class="btn" id="wisconsin">Wisconsin</div>
    <div class="btn" id="boredomSimulator">Play Boredom Simulator</div>
    <div class="btn" id="watchNetflix">Watch Netflix</div>
    <div class="btn" id="toggleLights">Toggle Lights</div>





  </div>

  <div class="screen" id="tv">

     <iframe src="" frameborder="0" scrolling="no"></iframe>
    <div class="btn" id="turnOffTV">Turn off the TV</div>
  </div>

  <div class="screen" id="fail">
    <h1>You fell asleep.</h1>
    <p>Stop being so boring!</p>
  </div>
</div>
</body>
</html>
