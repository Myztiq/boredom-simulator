<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Boredom Simulator</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/iphone.css">
</head>
<body>

<div class="game">

  <div class="screen" id="intro">
    <h1>Boredom Simulator</h1>
    <div class="btn">Get Started</div>
  </div>

  <div class="screen" id="phone">
    <div class="boredom-status">
      Boredom
      <div class="percent"></div>
    </div>

    <div class="clock">
      <div class="hand"></div>
    </div>

    <div class="iphone">
      <div class="container">
        <div class="text-right">
          <p class="white-shadow">Hey</p>
        </div>
        <div class="text-left">
          <p class="white-shadow">Hi!</p>
        </div>
        <div class="text-right">
          <p class="white-shadow">What's up</p>
        </div>
        <div class="text-left">
          <p class="white-shadow">Not much u?</p>
        </div>
        <div class="text-right">
          <p class="white-shadow">This is made using CSS3 only xD</p>
        </div>
        <div class="text-left">
          <p class="white-shadow">
            Wow, this even works for multi-line
            messages like this one and doesn't break
            the design! Cool!!!!!!
          </p>
        </div>
      </div>
    </div>

  </div>

  <div class="screen active" id="room">
    <div class="boredom-status">
      <div class="percent"></div>
      <div class="label">Boredom</div>
    </div>


    <h1>Things to do</h1>

    <div class="btn">Watch Youtube</div>
    <div class="btn">Play Videogame 1</div>
    <div class="btn">Watch Netflix</div>
    <div class="btn">Toggle Lights</div>


  </div>
</div>

</body>
</html>
